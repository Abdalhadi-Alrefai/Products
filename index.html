<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>ST-L2-Task4</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <!-- =============  Header ============ -->
    <div class="header">
      <img src="./assets/img/logo.svg" alt="logo.svg" />
      <input
        type="text"
        placeholder="Search a Product ..."
        id="search"
        value=""
        oninput=""
      />
      <div class="cartIcon" onclick="preview()">
        <img src="./assets/img/cart-icon.svg" alt="" width="23px" />
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <!-- =============  All Products ============ -->
      <div id="all-products">
        <!-- ==== Box ==== -->
        <div class="box">
          <span class="discount">50% OFF</span>
          <div class="img-box">
            <img class="images" src="./assets/img/p1.png" />
          </div>
          <div class="bottom">
            <p>VS Pace Mens Trainers</p>
            <div><span>$60.00</span><del>$120.00</del></div>
            <button id="add">Add to cart</button>
          </div>
        </div>
      </div>
      <!-- =============== Cart ================= -->
      <div class="overlay" onclick="preview()">
        <div id="cart">
          <div class="head">
            <p>My Cart</p>
            <div class="foot">
              <h3>Total:</h3>
              <p id="total">$0.00</p>
            </div>
          </div>
          <div id="cartItem">Your cart is empty</div>
        </div>
      </div>
    </div>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
